# Alembic 配置文件
# 数据库 URL 从 infrastructure/config/settings.py 读取

[alembic]
# 迁移脚本位置
script_location = infrastructure/persistence/migrations

# 模板变量（Mako 模板）
# file_template = %%(rev)s_%%(slug)s

# 版本号格式（使用时间戳前缀，更易读）
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# 系统时区
# timezone =

# 迁移版本保存的表名
# version_table = alembic_version

# 版本号截断长度
truncate_slug_length = 40

# 是否在新建迁移文件时进行格式检查
# revision_environment = false

# 是否在使用 `alembic heads` 时执行 env.py
# sourceless = false

# 版本路径分隔符（用于多 head 场景）
# version_path_separator = os
# version_path_separator = :   # (Unix)
# version_path_separator = ;   # (Windows)

# output encoding
output_encoding = utf-8

# 注意：sqlalchemy.url 不在这里配置
# 数据库 URL 从 settings.py 动态获取


[post_write_hooks]
# 迁移文件生成后的钩子

# Black 格式化（如果安装了）
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# Ruff 格式化（推荐）
# hooks = ruff
# ruff.type = exec
# ruff.executable = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME


# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
